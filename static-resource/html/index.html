<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="../css/component.css"/>
    <script src="../js/index/html5.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <div class="input_outer">
                    <span class="u_user"></span>
                    <input id="username" name="username" class="text" style="color: #FFFFFF !important" type="text"
                           placeholder="请输入账户">
                </div>
                <div class="input_outer">
                    <span class="us_uer"></span>
                    <input id="password" name="password" class="text"
                           style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password"
                           placeholder="请输入密码">
                </div>
                <div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
            </div>
        </div>
    </div>
</div>
<script src="../js/index/TweenLite.min.js"></script>
<script src="../js/index/EasePack.min.js"></script>
<script src="../js/index/rAF.js"></script>
<script src="../js/index/login.js"></script>
<script>
    $(document).ready(function () {
        $("#login").click(function () {
            var username = $("#username");
            var password = $("#password");
            $.ajax({
                type: "post",
                url: "/api/login",
                data: {
                    "username": username.val(),
                    "password": password.val()
                },
                dataType: "text",
                success: function (data) {
                    window.location.href = "/home.html";
                }
            });
        });
    });
</script>
</body>
</html>
