<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/vue/vue.min.js"></script>
</head>
<body>
<div class="logo_box">
    <h3>welcome to the page</h3>
    <div class="input_outer">
        <span class="u_user"></span>
        <input id="username" name="username" class="text" placeholder="输入ID或用户名登录" style="color: #FFFFFF !important"
               type="text"/>
    </div>
    <div class="input_outer">
        <span class="us_uer"></span>
        <input id="password" name="password" class="text"
               style="color: #FFFFFF !important; position:absolute; z-index:100;" placeholder="输入密码" type="password"/>
    </div>
    <div class="mb2"><a id="login" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
    <a href="#" class="login-fgetpwd" style="color: #FFFFFF">忘记密码？</a>
    <div class="sas">
        <a href="#">还没注册账号！</a>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#login").click(function () {
            var username = $("#username");
            var password = $("#password");
            $.ajax({
                type: "post",
                url: "/api/login",
                data: {
                    "username": username.val(),
                    "password": password.val()
                },
                dataType: "text",
                success: function (data) {
                    window.location.href = "/home.html";
                }
            });
        });
    });
</script>
</body>
</html>
