eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@127.0.0.1:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
ribbon:
  eureka:
    enabled: false
cloud-api:
  ribbon:
    listOfServers: 127.0.0.1:8080
cloud-api-amqp:
  ribbon:
    listOfServers: 127.0.0.1:8180
management:
  security:
    enabled: true