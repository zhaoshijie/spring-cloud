server:
  port: 2002
eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    status-page-url-path: /turbine.stream
turbine:
  app-config: cloud-api,cloud-api-amqp
  cluster:
    name:
      expression: "default"