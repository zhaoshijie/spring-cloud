server:
  port: 8761
spring:
  application:
    name: cloud-eureka
eureka:
  client:
    service-url:
      defaultZone: http://kaze:123456@127.0.0.1:8761/eureka/
  instance:
      instance-id: ${spring.cloud.client.ipAddress}:${server.port}
security:
  basic:
    enabled: true
  user:
    name: kaze
    password: 123456