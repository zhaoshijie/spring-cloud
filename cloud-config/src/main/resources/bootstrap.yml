server:
  port: 8888
spring:
  application:
    name: cloud-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/kasuganokaze/spring-cloud
          search-paths: config-properties
          username:
          password:
        overrides:
          eureka.client.service-url.defaultZone: http://eureka:123456@127.0.0.1:8761/eureka/
          eureka.instance.prefer-ip-address: true
          management.security.enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
management:
  security:
    enabled: false